<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Enter Your List">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="myUL">
        <li>Wake Up</li>
        <li class="checked">Morning walk</li>
        <li>Coding Session</li>
        <li>Practice Code</li>
        <li>Take Break</li>
        <li>Designing Session</li>
        <li>Practice Design</li>
    </ul>
    <script src="../js/script.js"></script>
</body>

</html>
